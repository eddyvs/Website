<!DOCTYPE html>
<html >
    
    <style>
    html,body {
    margin: 0px;
    height: 100%;
    width: 100%;
    }        
    #title{
    font-size: 36px; 
    height: 50px;
    background-color: lightblue;
    text-align: centerrgb(173, 230, 174);
    margin: auto;
    color: rgb(0,0,0);    
    text-align: center;
    }
    #response{
    background-color: rgb(53, 132, 66); 
    font-size: 30px;
    display: none;
    }    
    #helloButton{
    position: absolute;
    top: 100px;
    left: 16px;
    background-color: #73AD21;
    }
    #hitButton {
    position: absolute;
    top: 130px;
    left: 16px;
    background-color: #73AD21;
    }

    </style>
    <script>
    function sayHello(){
    if (document.getElementById("response").style.display=="block"){
        document.getElementById("response").style.display="none";} 
    else if (document.getElementById("response").style.display=="none")
        {document.getElementById("response").style.display="block";}}
    var clicks = 0;
    function hitcounter(){ clicks=clicks+1;
        document.getElementById("clicks").innerHTML=clicks;
    
    }

    </script>            
    <h1 id="title">hello</h1>
        <body>
            <button id="helloButton" onclick="sayHello()">Hello</button>
            <button id="hitButton" onclick="hitcounter()">Hit me</button> 
            <div id="clicks">0</div>
            <div id="response" style="display: none;">This is a box</div>
        </body>
</html>
